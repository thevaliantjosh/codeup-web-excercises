<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Fundamentals</title>
    <link rel="icon" href="img/codeup-logo-with-Codey.png">
    <link rel="stylesheet" href="css/flexbox-fundamentals.css">
</head>
<body>
    <div class="flex-container">
        <!--This container element holds three block-level child elements. To use flexbox, we will make the parent ("flex-container") a flex-box flex container by adding a CSS declaration display: flex;
        This will make all the children ("flex-item") flex items.-->
        <div class ="box1">first</div>
        <div class ="box2">second</div>
        <div class ="box3">third</div>
        <div class="box4">fourth</div>
        <div class="box5">fifth</div>
    </div>
</body>
</html>
