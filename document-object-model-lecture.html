<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Object Model Lecture</title>
    <link rel="icon" href="img/codeup_with_cody_favicon.ico">
    <link rel="stylesheet" href="css/document-object-model-lecture.css">
</head>
<body>
    <section>
        <p id="like">I like</p>
        <p id="dontLike" class="hotpink">I don't like</p>
        <p id="marvel">Marvel</p>
        <p id="dc">DC</p>
        <form name="changeColor">
            <label for="colorPreference">Enter Your Color Preference</label>
            <input type="text" name="colorPreference" id="colorPreference">
            <input type="button" id="colorSubmission" value="Submit">
        </form>

        <h1>List One</h1>
        <ul>
            <li class="odd list-one-item">List 1, Item 1</li>
            <li class="even list-one-item">List 1, Item 2</li>

        </ul>
        <h1>List Two</h1>
        <ul>
            <li class="odd list-two-item">List 2, Item 1</li>
            <li class="even list-two-item">List 2, Item 2</li>

        </ul>
        <p id="hulk" data-state="hulk" data-strength="super" data-intelligence="low">The Hulk</p>
        <button id="transformHulk" data-state="bruceBanner">Transform Hulk</button>
        <br>
        <br>
        <hr>
        <br>
        <br>
        <p id="billyBatson" data-state="billyBatson" data-strength="normal" data-wisdom="normal" data-stamina="normal">Billy Batson</p>
        <button id="transformBilly" data-state="billBatson">Shazam!</button>

    </section>
<script src="js/document-object-model-lecture.js"></script>
</body>
</html>
