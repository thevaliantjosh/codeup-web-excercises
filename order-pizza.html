<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza World!</title>
    <link rel="icon" href="img/pizza_world_favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<!--NavBar-->
    <nav class=" d-flex navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pizza World</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Order Online</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Menu</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search stores near you!</button>
                </form>
                <a href="#">
                    <i class="bi bi-person-fill"></i>
                    <span class="navbar-brand mb-0 h5">Sign Up!</span>
                </a>
            </div>
        </div>
    </nav>

<!--Heading and Picture-->
    <div class="container-lg border-0 mb-3 card has-bg-img px-5">
        <span>
            <img src="img/pizza.png" class="card-img" alt="Supreme Pizza!">
            <div class="d-flex align-items-center justify-content-center card-img-overlay">
                <h1 class="card-title bg-light bg-opacity-50 text-center w-100">Welcome to Pizza World!</h1>
            </div>
        </span>
        <h2 class="d-flex justify-content-start">Build your own pizza!</h2>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
