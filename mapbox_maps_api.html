<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox Maps API</title>
    <script src="js/keys.js"></script>
    <!--Favicon-->
    <link rel="icon" href="img/map_favicon.ico">
    <!--Map Box -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--Mapbox Geocoder-->
    <script src="js/mapbox-geocoder-utils.js"></script>
    <!--Custom CSS-->
    <style>
      #map {
        width: 85%;
        height: 45rem;
      }
    </style>
</head>
<body>

<!--The Mapbox Container lives here-->
<div id='map' class="mx-auto mt-4"></div>
<div id="buttons" class="d-flex justify-content-center mt-2">
    <button type="button" id="zoomIn" class="btn btn-secondary mx-1">Zoom In</button>
    <button type="button" id="zoomOut" class="btn btn-secondary">Zoom Out</button>
</div>

<!--Mapbox JS-->
<script>

    mapboxgl.accessToken = MAPBOX_API_TOKEN;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-74.5, 40], // starting position [lng, lat]
        zoom: 9, // starting zoom
        projection: 'globe' // display the map as a 3D globe
    });
    map.on('style.load', () => {
        map.setFog({}); // Set the default atmosphere style
    });

    map.setZoom(12)
    map.scrollZoom.disable()
    map.setCenter([-98.441372, 29.49169])


    document.getElementById("zoomIn").addEventListener("click", function(){
        map.zoomIn();
    })

    document.getElementById("zoomOut").addEventListener("click", function(){
        map.zoomOut();
    })


    //Map Market of Favorite Restaurant
    const pizzaClassicsMarker = new mapboxgl.Marker()
        .setLngLat([-98.47984, 29.45635])
        .addTo(map)

    //Popup for PizzaClassics
    const pizzaClassicsPopup = new mapboxgl.Popup()
        .setHTML(`
            <div class="card w-auto">
                  <img src="img/pizza_classics.png" class="card-img-top" alt="Pizza Classics from outside">
                  <div class="card-body">
                    <h5 class="card-title">Pizza Classics</h5>
                    <p class="card-text">Best Pizza I have ever had in San Antonio! Conveniently located close to the Zoo so you can have some Za after checking out them Rhinos Bra!</p>
                    <a href="https://www.pizzaclassics.com/" target="blank"class="btn btn-primary">Go To Pizza Classics!</a>
                  </div>
            </div>
        `)
    pizzaClassicsMarker.setPopup(pizzaClassicsPopup);

    // //setting up a popup
    // const codeupPopup = new mapboxgl.Popup()
    //     .setHTML(`<p class="mt-3" style="width: 250px;">Codeup</p>`)
    // codeupMarker.setPopup(codeupPopup);





</script>
<!--Boot Strap JavaScript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
