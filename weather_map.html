<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="js/keys.js"></script>
    <link rel="icon" href="img/weather_favicon.ico">

    <nav class="navbar navbar-dark bg-primary mb-4">

<!--Search Form-->

        <button class="btn btn-primary mx-2" id="setMarkerButton">Find</button>
    </div>

</form>
<!--The Card Group for the 5 day Forecast-->
    <div class="card-group">

            </h5>

<div id='map' class="d-flex mx-auto mt-4 mb-3"></div>

<script src="js/jquery-3.6.1.js"></script>
