<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map Project</title>
    <script src="js/keys.js"></script>
    <link rel="icon" href="img/weather_favicon.ico">
    <!--Map Box -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--Mapbox Geocoder-->
    <script src="js/mapbox-geocoder-utils.js"></script>
    <!--Custom CSS-->
    <style>
        #map {
            width: 75%;
            height: 30rem;
        }
        card {
            width: 18rem;
        }
    </style>

</head>
<body>
<!--Header-->
    <nav class="navbar navbar-dark bg-primary mb-2">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Weather App</span>
            <span class="justify-content-end navbar-text mb-0 h6">Current city: San Antonio</span>
        </div>
    </nav>

    <div class="card-group">
        <div class="card text-center"  id="today">
            <h5 class="card-header">Today</h5>
            <h6 class="card-subtitle mt-1 text-muted" id="todaysDate">
                <!--Appending Data from Forecast here-->
            </h6>

        </div>
        <div class="card text-center"  id="tomorrow">
            <h5 class="card-header">Tomorrow</h5>
            <h6 class="card-subtitle mt-1 text-muted" id="tomorrowsDate">
                <!--Append Data from forecast here-->
            </h6>
        </div>
        <div class="card text-center" id="day3">
            <h5 class="card-header">Day 3</h5>
            <h6 class="card-subtitle mt-1 text-muted" id="day-3">
                <!--Append Data from forecast here-->
            </h6>
        </div>
        <div class="card text-center" id="day4">
            <h5 class="card-header">Day 4</h5>
            <h6 class="card-subtitle mt-1 text-muted" id="day-4">
                <!--Append Data from forecast here-->
            </h6>
        </div>
        <div class="card text-center" id="day5">
            <h5 class="card-header">Day 5</h5>
            <h6 class="card-subtitle mt-1 text-muted" id="day-5">
                <!--Append Data from forecast here-->
            </h6>
        </div>

    </div>


<!--The Mapbox Container lives here-->
<div id='map' class="d-flex mx-auto mt-4 mb-3"></div>



<!--jQuery-->
<script src="js/jquery-3.6.1.js"></script>

<!--Boot Strap JavaScript-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<!--Weather Map js-->
<script src="js/weather_map.js"></script>
</body>
</html>
